<div class="mt-4">
  <div class=" movie-card border-1 surface-border border-round m-2 text-center">
    <div class="d-flex flex-column position-relative"
         (mouseenter)="onHideTitle()"
         (mouseleave)="onShowTitle()">
      <div>
        <p-image class="movie-card-image" [src]="imageBaseUrl+movie?.poster_path" alt="Image" width="282" height="423"></p-image>
        <div *ngIf="!showMovieDescription" class="movie-card-image-color"></div>
        <div *ngIf="showMovieDescription" class="movie-card-details-color"></div>
      </div>
      <h4 *ngIf="!showMovieDescription" class="title position-absolute text-white fs-4 w-100">{{movie?.title}}</h4>
      <div *ngIf="!showMovieDescription" class="rate d-flex flex-row position-absolute align-items-center">
        <i class="pi pi-star" style="color: yellow"></i>
        <span class="text-white fs-6 ms-1">10/ {{movie?.vote_average | number}}</span>
      </div>

      <h4 *ngIf="showMovieDescription" class="description-title position-absolute text-white fs-6 w-100">{{movie?.title}}</h4>
      <div *ngIf="showMovieDescription" class="movie-description position-absolute w-100 p-3">
        <p class="text-white ">{{movie?.overview}}</p>
      </div>
      <div *ngIf="showMovieDescription" class="rate-genres-description d-flex flex-column position-absolute">
        <span class="text-white mb-1">{{translateGenre(movie?.genre_ids!)}}</span>
        <div>
          <i class="pi pi-star" style="color: yellow"></i>
          <span class="text-white ms-1">10/ {{movie?.vote_average | number}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
