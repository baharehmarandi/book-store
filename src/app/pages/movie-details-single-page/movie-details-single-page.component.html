<app-header></app-header>

<ng-container *ngIf="movieDetails$ | async as movieDetails">
  <div class="container d-flex flex-column md:flex-row">
    <div class="flex flex-column md:flex-row">
      <div class="flex flex-column col-5">
        <p-image width="100%" [src]="imageBaseUrl + movieDetails.poster_path" alt="Image"></p-image>
      </div>
      <div class="flex flex-column ms-3
       col-6 justify-content-center">
        <h3 class="title text-6xl text-white">{{movieDetails.title}}</h3>
        <div class="mt-2">
          <span class="text-white text-3xl">Overview :</span>
          <p class="text-white ms-3 mt-1">{{movieDetails.overview}}</p>
        </div>
        <div>
          <span class="text-white text-3xl mb-1">Genres : </span>
          <ul>
            <li *ngFor="let genre of movieDetails.genres"
            class="text-white">{{genre.name}}</li>
          </ul>
        </div>
        <div class="flex flex-row align-items-center ms-3">
          <i class="pi pi-clock" style="font-size: 1rem; color: white"></i>
          <span class="text-white ms-1">{{movieDetails.runtime! | numToTimes}}</span>
        </div>
        <div class="flex-row mt-1 ms-3">
          <span class="text-white text-xl">Vote : </span>
          <div class="card flex justify-content-center">
            <p-rating [(ngModel)]="value" [readonly]="true" [cancel]="false" [stars]="10"></p-rating>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row">

    </div>
  </div>
</ng-container>

<app-footer></app-footer>
