<app-header></app-header>

<div *ngIf="tvSeriesEpisodes$ | async as tvSeriesEpisodes" class="container">
  <h3 class="text-white mb-5">{{tvSeriesEpisodes.name}}</h3>
  <div class="d-flex flex-row flex-wrap">
    <div class="episodes col-12 md:col-2 mr-5 mb-3" *ngFor="let episodes of tvSeriesEpisodes.episodes">
      <span class="text-white text-xl">{{episodes.name}}</span>
      <div class="my-1">
        <span class="text-gray-50 text-xs">{{episodes.air_date | date: 'dd/MM/YYYY'}}</span>
        <i class="pi pi-circle-fill text-white mx-2" style="font-size: 5px"></i>
        <span class="text-gray-50 text-xs">{{episodes.runtime}} min</span>
      </div>
      <div class="vote-box">
        <i class="pi pi-star-fill mx-2" style="color: yellow"></i>
        <span class="text-white">{{episodes.vote_average}}</span>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
