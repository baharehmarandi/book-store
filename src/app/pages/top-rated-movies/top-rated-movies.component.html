<app-header></app-header>

<div class="container">
  <h3 class="text-white">Top rated movies</h3>
  <div class="d-flex flex-row flex-wrap">
    <div *ngFor="let topRatedMovie of (topRatedMoviesLists$|async)" class="col-12 lg:col-4">
      <app-cart [movie]="topRatedMovie"></app-cart>
    </div>
  </div>
  <p-paginator #paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="(total$ | async) ?? 0" ></p-paginator>
</div>
